<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        .error {
            color: darkred;
            font-weight: bold;
            margin-top: 10px;
        }

        .success {
            color: darkgreen;
            font-weight: bold;
            margin-top: 10px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h2>Register</h2>

<form th:action="@{/register}" method="post" th:object="${user}">
    <label>Username:
        <input type="text" th:field="*{username}" required />
    </label>
    <br/><br/>

    <label>Password:
        <input type="password" th:field="*{password}" required />
    </label>
    <br/><br/>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <button type="submit">Register</button>
</form>

<p th:if="${error}" th:text="${error}" class="error"></p>

<p th:if="${param.success}" class="success">
    Registration successful! You can now <a href="/login">log in</a>.
</p>

<p th:if="${param.error}" class="error">Registration failed. Try again.</p>

<br/>
<a href="/"> Already have an account? Click here to login.</a>
<br/>

</body>
</html>
